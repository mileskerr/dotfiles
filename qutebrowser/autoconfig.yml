# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ;: scroll right
        <Alt+c>: config-cycle -p -u *://{url:host}/* content.cookies.accept no-3rdparty
          never;; reload
        <Alt+j>: config-cycle -p -u *://{url:host}/* content.javascript.enabled ;;
          reload
        H: back
        J: forward
        K: tab-prev
        L: tab-next
        j: scroll left
        k: scroll down
        l: scroll up
        m: null
        q: null
  colors.statusbar.command.private.bg:
    global: darkslategray
  colors.webpage.darkmode.enabled:
    global: false
  completion.quick:
    global: false
  content.autoplay:
    global: false
  content.blocking.enabled:
    global: true
  content.blocking.method:
    global: both
  content.cookies.accept:
    '*://accounts.spotify.com/*': no-3rdparty
    '*://developer.spotify.com/*': no-3rdparty
    '*://github.com/*': no-3rdparty
    '*://jr0.org/*': no-3rdparty
    '*://www.pinterest.com/*': no-3rdparty
    '*://www.youtube.com/*': no-3rdparty
    https://discord.com/login: no-3rdparty
    https://www.reddit.com/: all
    https://www.reddit.com/login/?dest=https%3A%2F%2Fwww.reddit.com%2Fr%2Fqutebrowser%2F: no-3rdparty
  content.cookies.store:
    global: true
  content.headers.accept_language:
    global: en-US,en;q=0.5
  content.headers.custom:
    global:
      accept: text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8
  content.headers.user_agent:
    global: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0
  content.javascript.enabled:
    '*://*.duckduckgo.com/*': true
    '*://accounts.spotify.com/*': true
    '*://boards.4chan.org/*': true
    '*://developer.spotify.com/*': true
    '*://github.com/*': true
    '*://jr0.org/*': true
    '*://www.pinterest.com/*': true
    '*://www.reddit.com/*': true
    '*://www.youtube.com/*': true
    file:///*: true
    http://jr0.org/links.html: false
    https://boards.4chan.org/wg/thread/7855224#p7864170: true
    https://discord.com/app: true
    https://discord.com/login: true
    https://www.pinterest.com/: false
    https://www.reddit.com/: true
  content.notifications.enabled:
    https://pdf.wondershare.com: false
    https://www.reddit.com: false
    https://www.youtube.com: false
  downloads.open_dispatcher:
    global: null
  downloads.position:
    global: bottom
  fonts.default_family:
    global: null
  fonts.prompts:
    global: default_size default_family
  fonts.statusbar:
    global: default_size default_family
  fonts.tabs.selected:
    global: sans_serif
  fonts.tabs.unselected:
    global: sans_serif
  fonts.web.family.cursive:
    global: null
  fonts.web.family.fixed:
    global: null
  fonts.web.family.standard:
    global: null
  fonts.web.size.default_fixed:
    global: 13
  fonts.web.size.minimum:
    global: 0
  hints.border:
    global: '1px solid #dddddd'
  keyhint.radius:
    global: 0
  logging.level.console:
    global: info
  statusbar.padding:
    global:
      bottom: 1
      left: 0
      right: 0
      top: 1
  statusbar.position:
    global: bottom
  tabs.favicons.show:
    global: never
  tabs.indicator.width:
    global: 0
  tabs.show:
    global: always
  tabs.title.format:
    global: '{audio}{index}   {current_title}'
  url.default_page:
    global: file:///home/milo/desktop/doc/start.html
  url.start_pages:
    global: file:///home/milo/desktop/doc/start.html
